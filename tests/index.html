Object.merge = function(main, a, str, changed) {

	if (!str) str = "";
	if (!changed) changed = [];

	var e, o, i = 0;
	for (e in a) {
		o = a[e]
		if (o === null) delete main[e];
		else if (typeof o == "object" && typeof main[e] == "object") Object.merge(main[e], o, str+e+".", changed);
		else if (o !== main[e]) {
			main[e] = o;
			changed.push(str+e)
		}
	}
	return changed;
}

}
